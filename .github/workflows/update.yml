name: Auto Update Playlist

on:
  schedule:
    - cron: '5 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run update script
        run: node update.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add @xetyatv.m3u
          git diff --cached --quiet && echo "No changes" || git commit -m "auto update m3u playlist"
          git push
