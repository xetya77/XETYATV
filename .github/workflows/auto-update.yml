name: Auto Update Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'   # 00:13 WIB (bukan jam rame)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Pull latest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase

      - name: Install deps
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Run updater
        run: node update.js

      - name: Commit & push
        run: |
          git add @xetyatv.m3u
          git commit -m "auto update playlist" || echo "No changes"
          git push
